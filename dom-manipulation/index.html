<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay"></div>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
    <option value="education">Education</option>
    <option value="life">Life</option>
    <option value="other">Other</option>
    <!-- Dynamically populated categories -->
  </select>
  <button id="newQuote">Show New Quote</button>
  <button id="createQuote">Create Quote</button>
  <button id="export"> Export Quotes </button>
  <div id="addFormQuoteContainer"></div>
  <br>
  <label for="importFile">Import quotes</label>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile" />
  <script src="script.js"></script>
</body>
</html>
